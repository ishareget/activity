<form id="form">
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">
                        <i class="fa fa-user mr-2" aria-hidden="true"></i>登入</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="{{userAccount}}" name="userAccount" placeholder="帳號" [(ngModel)]="userAccount" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="{{userPassword}}" name="userPassword" placeholder="密碼" [(ngModel)]="userPassword" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="text-center w-100 btn btn-info form-control" (click)="userLogin();" >登入</button>
                </div>
            </div>
        </div>
    </div>
</form>

<swal #dialogError title="帳號或密碼錯誤" type="error"></swal>
